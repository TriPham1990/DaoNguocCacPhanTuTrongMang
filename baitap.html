<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Đảo ngược các phần tử trong mảng</title>
</head>
<body>
<script>
    let arr = [-3, 5, 1, 3, 2, 10];
    let firt = 0;
    let last = arr.length - 1;

    while(firt<last){
        let a = arr[firt];
        arr[firt] = arr[last];
        arr[last] = a;
        firt++;
        last--;
    }
    document.write(arr);
</script>
</body>
</html>
